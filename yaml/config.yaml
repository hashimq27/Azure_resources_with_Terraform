listoflinuxapp:
  - name: firstlinuxapp    
    os_type: Linux
    sku_name: P1v2

listofwinapp:
  - name: firstwindowapp
    os_type: "Windows"
    sku_name: "P1v2"

listofstorage:
  - name: storageaccount
    account_tier: "Standard"
    account_replication_type: "GRS"

listofsqlserver:
  - name: myexamplesqlserver
    version: "12.0"

listofwafpolicies:
  - name: wafpolicy
    custom_rules:
      name: "Rule1"
      priority: 1
      rule_type: "MatchRule"
      matched_conditions:
        matched_variable:
          variable_name: "RemoteAddr"
        operator: "IPMatch"
        negation_condition: false
        match_values: ["192.168.1.0/24", "10.0.0.0/24"]
      action: "Block"
    managed_rules:
      